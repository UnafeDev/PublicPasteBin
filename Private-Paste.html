<h1>Private Pastebin</h1>
<div class="container">
<!-- Auth -->
  <div id="authSection">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="signup()" class="grow">Sign Up</button>
    <button onclick="login()" class="grow">Login</button>
    <button onclick="logout()" class="grow">Logout</button>
    <p id="authStatus">Not logged in</p>
  </div>

  <!-- Paste input -->
  <textarea id="pasteInput" placeholder="Type something..."></textarea>
  <input type="text" id="customCodeInput" placeholder="Enter your custom access code">
  <button onclick="addPrivatePaste()" class="grow">Create Private Paste</button>

<br>

  <!-- View paste by code -->
  <h3>Access Private Paste</h3>
  <input type="text" id="pasteCodeInput" placeholder="Enter paste code">
  <button onclick="getPasteByCode()" class="grow">View Paste</button>
<br>
