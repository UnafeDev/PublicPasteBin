    <h1>Public Pastebin</h1>

    <!-- Auth UI -->
    <div id="authSection">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button onclick="signup()" class="grow">Sign Up</button>
      <button onclick="login()" class="grow">Login</button>
      <button onclick="logout()" class="grow">Logout</button>
      <p id="authStatus">Not logged in</p>
    </div>

    <!-- Paste input -->
    <textarea id="pasteInput" placeholder="Type something..."></textarea> 
    <button onclick="addPaste()" class="grow">Submit</button>

    <!-- Pastes -->
    <div class="tabs" id="tabs"></div>
    <div class="content" id="content">No paste selected</div>
